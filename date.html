  <!-- // Write a JavaScript program to get the current date.
Expected Output :
mm-dd-yyyy, mm  -->

<div id="today">
    <P>
        Today is:
    </P>
</div>

<script>
    // first program solution
    var today =new Date ();
    var dd = today.getDate();
    var mm = today.getMonth()+1;
    var yyyy = today.getFullYear();

    if( dd<10){
        dd = '0'+dd;
    }
    if (mm<10){
        mm = '0'+mm;
    }
    today = mm+'-'+dd+'-'+yyyy;
    document.write(today); //
</script>


</body>
