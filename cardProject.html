<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Food App</title>

<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
/>

  <style>
*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* loader css  */

#pageLoader {
  position: fixed;
  inset: 0;
  background: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

/* Spinner */
.page-spinner {
  width: 50px;
  height: 50px;
  border: 6px solid #e5e5e5;
  border-top: 6px solid #facc15; /* yellow */
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  to {
    transform: rotate(360deg);
  }
}



/* Navbar */
.navbar {
  background:white;
  height: 60px;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Logo */
.logo {
  color: black;
  font-size: 22px;
  font-weight: bold;
  letter-spacing: 1px;
}



    body {
  font-family: Arial, sans-serif;
  background: #f4f4f4;
  /* padding: 20px; */
}


/* Hero Section */
.hero {
  position: relative;
  height: 60vh;
  background-image: url("https://images.unsplash.com/photo-1504674900247-0877df9cc836");
  background-size: cover;
  background-position: center;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Black overlay */
.hero-overlay {
  position: absolute;
  inset: 0;
  background: rgba(0, 0, 0, 0.6);
}

/* Content */
.hero-content {
  position: relative;
  text-align: center;
  color: #fff;
  max-width: 700px;
  padding: 0 15px;
}

.hero-content h1 {
  font-size: 42px;
  margin-bottom: 12px;
}

.hero-content p {
  font-size: 18px;
  line-height: 1.5;
  opacity: 0.9;
}

/* Responsive text */
@media (max-width: 768px) {
  .hero {
    height: 50vh;
  }

  .hero-content h1 {
    font-size: 30px;
  }

  .hero-content p {
    font-size: 16px;
  }
}






/* Search */
/* Search Section */
.search-section {
  margin: 40px 0;
  text-align: center;
}

/* Input + Icon wrapper */
.search-wrapper {
  position: relative;
  max-width: 420px;
  margin: 0 auto 25px;
}

/* Input */
.search-wrapper input {
  width: 100%;
  padding: 14px 45px 14px 15px;
  font-size: 16px;
  border: 1px solid #ccc;
  border-radius: 30px;
  outline: none;
}

/* Search Button inside input */
.search-wrapper button {
  position: absolute;
  top: 50%;
  right: 15px;
  transform: translateY(-50%);
  background: none;
  border: none;
  font-size: 18px;
  cursor: pointer;
  color: #333;
}

/* Section title */
.section-title {
  font-size: 28px;
  font-weight: 600;
  margin-top: 10px;
}

/* Responsive */
@media (max-width: 480px) {
  .search-wrapper {
    max-width: 90%;
  }

  .section-title {
    font-size: 22px;
  }
}


/* Cards */
#cardContainer {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 20px;
}

.card {
  background: #fff;
  padding: 15px;
  border-radius: 6px;
  text-align: center;
}

.card img {
  width: 100%;
  height: 150px;
  object-fit: cover;
}

.card button {
  margin-top: 10px;
  padding: 8px;
  cursor: pointer;
}

/* Modal */
/* Modal overlay */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 10px; /* ensure spacing on small screens */
}

.hidden {
  display: none;
}

/* Modal box */
.modal-box {
  background: white;
  width: 600px;      /* fixed width */
  min-height: 300px; /* fixed height */
  
  border-radius: 8px;
  padding: 15px;
  display: flex;
  flex-direction: column;
  overflow-y: auto; 
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
}

/* Image inside modal */
.modal-box img {
  width: 100%;
  height: 200px;      
  object-fit: cover;
  border-radius: 6px;
  margin-bottom: 10px;
}

/* Close icon */
#closeModal {
  align-self: flex-end; 
  font-size: 22px;
  cursor: pointer;
}

/* Responsive adjustments */
@media (max-width: 350px) {
  .modal-box {
    width: 90%;       
  }

  .modal-box img {
    height: 150px;    
  }
}





.footer {
  min-width: 10vw;
  background: #000;
  color: #fff;
  padding: 15px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-top: 40px;
}

/* Social Icons */
.social-icons a {
  color: #fff;
  margin-left: 15px;
  font-size: 20px;
  transition: color 0.3s;
}

.social-icons a:hover {
  color: #1da1f2; 
}

/* Responsive Footer */
@media (max-width: 600px) {
  .footer {
    flex-direction: column;
    gap: 10px;
    text-align: center;
  }
}

/* scroll to top btn  */
#scrollTopBtn {
  position: fixed;
  bottom: 25px;
  right: 25px;
  width: 45px;
  height: 45px;
  border: none;
  border-radius: 50%;
  background: #000;
  color: #fff;
  font-size: 20px;
  cursor: pointer;
  display: none; /* hidden by default */
  align-items: center;
  justify-content: center;
  z-index: 1000;
}

#scrollTopBtn:hover {
  background: #333;
}



  </style>
</head>
<body>
<!-- loader  -->

 <div id="pageLoader">
  <div class="page-spinner"></div>
</div>


<nav class="navbar">
  <div class="logo">FoodApp</div>
</nav>


<section class="hero">
  <div class="hero-overlay"></div>

  <div class="hero-content">
    <h1>Search Your Favourite Recipes</h1>
    <p>
      A handful of simple ingredients typify the fresh, vibrant flavors of Greek
    </p>
  </div>
</section>



<section class="search-section">
  <div class="search-wrapper">
    <input
      type="text"
      id="searchInput"
      placeholder="Search food..."
    />
    <button id="searchBtn">
      <i class="bi bi-search"></i>
    </button>
  </div>

  <h1 class="section-title">Latest Recipes</h1>
</section>

  <!-- Cards -->
  <div id="cardContainer"></div>

  <!-- Modal -->
  <div id="modal" class="modal hidden">
    <div class="modal-box">
      <span id="closeModal">×</span>
      <img id="modalImg" />
      <h2 id="modalTitle"></h2>
      <p id="modalDesc"></p>
    </div>
  </div>


<footer class="footer">
  <p class="copyright">
    © All rights reserved – Saikat Ghosh
  </p>

  <div class="social-icons">
    <a href="#" target="_blank"><i class="bi bi-twitter"></i></a>
    <a href="#" target="_blank"><i class="bi bi-youtube"></i></a>
    <a href="#" target="_blank"><i class="bi bi-facebook"></i></a>
  </div>
</footer>


<!-- scroll to top  -->
 <button id="scrollTopBtn">
  <i class="bi bi-arrow-up"></i>
</button>

  <script >

// loader script 
window.addEventListener("load", () => {
  const loader = document.getElementById("pageLoader");
  loader.style.display = "none";
});





 const cardContainer = document.getElementById("cardContainer");
const searchInput = document.getElementById("searchInput");
const searchBtn = document.getElementById("searchBtn");

// Modal elements
const modal = document.getElementById("modal");
const closeModal = document.getElementById("closeModal");
const modalImg = document.getElementById("modalImg");
const modalTitle = document.getElementById("modalTitle");
const modalDesc = document.getElementById("modalDesc");

/* 1️⃣ INITIAL LOAD API */
async function loadMeals() {
  const res = await fetch(
    "https://www.themealdb.com/api/json/v1/1/search.php?s="
  );
  const data = await res.json();
  console.log(data);
  displayMeals(data.meals);
}

/* 2️⃣ SEARCH API */
searchBtn.addEventListener("click", async () => {
  const foodName = searchInput.value.trim();

  const res = await fetch(
    `https://www.themealdb.com/api/json/v1/1/search.php?s=${foodName}`
  );
  const data = await res.json();
  
  displayMeals(data.meals);
});

/* DISPLAY CARDS */
function displayMeals(meals) {
  cardContainer.innerHTML = "";

  if (!meals) {
    cardContainer.innerHTML = "<p>No food found</p>";
    return;
  }

  meals.forEach(meal => {
    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      <img src="${meal.strMealThumb}" />
      <h3>${meal.strMeal}</h3>
      <p>${meal.strInstructions.split(" ").slice(0, 20).join(" ")}...</p>
      <button>Show Details</button>
    `;

    card.querySelector("button").addEventListener("click", () => {
      getMealDetails(meal.idMeal);
    });

    cardContainer.appendChild(card);
  });
}

/* 3️⃣ DETAILS API */
async function getMealDetails(id) {
  const res = await fetch(
    `https://www.themealdb.com/api/json/v1/1/lookup.php?i=${id}`
  );
  const data = await res.json();
  const meal = data.meals[0];

  modalImg.src = meal.strMealThumb;
  modalTitle.innerText = meal.strMeal;
  modalDesc.innerText = meal.strInstructions;

  modal.classList.remove("hidden");
}

/* CLOSE MODAL */
closeModal.addEventListener("click", () => {
  modal.classList.add("hidden");
});

modal.addEventListener("click", e => {
  if (e.target === modal) modal.classList.add("hidden");
});

/* INIT */
loadMeals();





// scroll to top btn 


const scrollTopBtn = document.getElementById("scrollTopBtn");

// Show button after scrolling
window.addEventListener("scroll", () => {
  if (window.scrollY > 300) {
    scrollTopBtn.style.display = "flex";
  } else {
    scrollTopBtn.style.display = "none";
  }
});

// Scroll to top on click
scrollTopBtn.addEventListener("click", () => {
  window.scrollTo({
    top: 0,
    behavior: "smooth"
  });
});



  </script>
</body>
</html>
