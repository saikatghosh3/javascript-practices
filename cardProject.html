<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Food App</title>

<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
/>

  <style>
*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}


/* Navbar */
.navbar {
  background:white;
  height: 60px;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Logo */
.logo {
  color: black;
  font-size: 22px;
  font-weight: bold;
  letter-spacing: 1px;
}



    body {
  font-family: Arial, sans-serif;
  background: #f4f4f4;
  /* padding: 20px; */
}

/* Search */
.search-box {
  display: flex;
  justify-content: center;
  gap: 8px;
  margin-bottom: 20px;
}

.search-box input {
  padding: 10px;
  width: 260px;
}

.search-box button {
  padding: 10px 14px;
  cursor: pointer;
}

/* Cards */
#cardContainer {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 20px;
}

.card {
  background: #fff;
  padding: 15px;
  border-radius: 6px;
  text-align: center;
}

.card img {
  width: 100%;
  height: 150px;
  object-fit: cover;
}

.card button {
  margin-top: 10px;
  padding: 8px;
  cursor: pointer;
}

/* Modal */
/* Modal overlay */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 10px; /* ensure spacing on small screens */
}

.hidden {
  display: none;
}

/* Modal box */
.modal-box {
  background: white;
  width: 600px;      /* fixed width */
  min-height: 300px; /* fixed height */
  max-height: 90vh;  /* don't overflow viewport */
  border-radius: 8px;
  padding: 15px;
  display: flex;
  flex-direction: column;
  overflow-y: auto; /* scroll if content is too tall */
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
}

/* Image inside modal */
.modal-box img {
  width: 100%;
  height: 200px;      /* fixed image height */
  object-fit: cover;
  border-radius: 6px;
  margin-bottom: 10px;
}

/* Close icon */
#closeModal {
  align-self: flex-end; /* place at top right */
  font-size: 22px;
  cursor: pointer;
}

/* Responsive adjustments */
@media (max-width: 350px) {
  .modal-box {
    width: 90%;       /* shrink modal on very small screens */
  }

  .modal-box img {
    height: 150px;    /* smaller image for mobile */
  }
}





.footer {
  min-width: 10vw;
  background: #000;
  color: #fff;
  padding: 15px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-top: 40px;
}

/* Social Icons */
.social-icons a {
  color: #fff;
  margin-left: 15px;
  font-size: 20px;
  transition: color 0.3s;
}

.social-icons a:hover {
  color: #1da1f2; /* optional hover color for effect */
}

/* Responsive Footer */
@media (max-width: 600px) {
  .footer {
    flex-direction: column;
    gap: 10px;
    text-align: center;
  }
}




  </style>
</head>
<body>

<nav class="navbar">
  <div class="logo">FoodApp</div>
</nav>


  <!-- Search -->
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search food..." />
    <button id="searchBtn">üîç</button>
  </div>

  <!-- Cards -->
  <div id="cardContainer"></div>

  <!-- Modal -->
  <div id="modal" class="modal hidden">
    <div class="modal-box">
      <span id="closeModal">√ó</span>
      <img id="modalImg" />
      <h2 id="modalTitle"></h2>
      <p id="modalDesc"></p>
    </div>
  </div>


<footer class="footer">
  <p class="copyright">
    ¬© All rights reserved ‚Äì Saikat Ghosh
  </p>

  <div class="social-icons">
    <a href="#" target="_blank"><i class="bi bi-twitter"></i></a>
    <a href="#" target="_blank"><i class="bi bi-youtube"></i></a>
    <a href="#" target="_blank"><i class="bi bi-facebook"></i></a>
  </div>
</footer>


  <script >

    const cardContainer = document.getElementById("cardContainer");
const searchInput = document.getElementById("searchInput");
const searchBtn = document.getElementById("searchBtn");

// Modal elements
const modal = document.getElementById("modal");
const closeModal = document.getElementById("closeModal");
const modalImg = document.getElementById("modalImg");
const modalTitle = document.getElementById("modalTitle");
const modalDesc = document.getElementById("modalDesc");

/* 1Ô∏è‚É£ INITIAL LOAD API */
async function loadMeals() {
  const res = await fetch(
    "https://www.themealdb.com/api/json/v1/1/search.php?s="
  );
  const data = await res.json();
  displayMeals(data.meals);
}

/* 2Ô∏è‚É£ SEARCH API */
searchBtn.addEventListener("click", async () => {
  const foodName = searchInput.value.trim();

  const res = await fetch(
    `https://www.themealdb.com/api/json/v1/1/search.php?s=${foodName}`
  );
  const data = await res.json();
  displayMeals(data.meals);
});

/* DISPLAY CARDS */
function displayMeals(meals) {
  cardContainer.innerHTML = "";

  if (!meals) {
    cardContainer.innerHTML = "<p>No food found</p>";
    return;
  }

  meals.forEach(meal => {
    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      <img src="${meal.strMealThumb}" />
      <h3>${meal.strMeal}</h3>
      <button>Show Details</button>
    `;

    card.querySelector("button").addEventListener("click", () => {
      getMealDetails(meal.idMeal);
    });

    cardContainer.appendChild(card);
  });
}

/* 3Ô∏è‚É£ DETAILS API */
async function getMealDetails(id) {
  const res = await fetch(
    `https://www.themealdb.com/api/json/v1/1/lookup.php?i=${id}`
  );
  const data = await res.json();
  const meal = data.meals[0];

  modalImg.src = meal.strMealThumb;
  modalTitle.innerText = meal.strMeal;
  modalDesc.innerText = meal.strInstructions;

  modal.classList.remove("hidden");
}

/* CLOSE MODAL */
closeModal.addEventListener("click", () => {
  modal.classList.add("hidden");
});

modal.addEventListener("click", e => {
  if (e.target === modal) modal.classList.add("hidden");
});

/* INIT */
loadMeals();

  </script>
</body>
</html>
