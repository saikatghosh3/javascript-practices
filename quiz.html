<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>Interactive Quiz</title>
 <style>
    *{
        margin: 0 ;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
    }
    .quizbox{
      background-color: aqua;
      align-items: center;
      justify-content: center;
      height: 200px ;
      width: 300px;
      margin-left: 10rem;
      border-radius: 20px;
    }
    #quizContainer{
        height: 100px;
        background-color: blueviolet;
        border: 1px solid rgb(14, 14, 14);
        margin-top: 10px;
        border-radius: 10px;
        
    }
 </style>
</head>
<body>
    <div class="quizbox">
<div id="quizContainer"></div>
<button id="nextQuestion">Next Question</button>
<div>Score: <span id="score">0</span></div>
</div>
<script>
 const questions = [
 { question: "1.What is the capital of Bangladesh?", answer: "Dhaka" },
 { question: "2.What is cascadig style sheet?", answer: "css" },
 { question: "3.What is mean by Hypertext markup language?", answer: "html" },
 { question: "4.What is the full form of JS?", answer: "JavaScript" },

 // Add more questions
 ];
 let currentQuestionIndex = 0;
 let userScore = 0;
 const quizContainer = document.getElementById('quizContainer');
 const scoreDisplay = document.getElementById('score');
 const nextQuestionButton = document.getElementById('nextQuestion');
 function displayQuestion(index) {
 quizContainer.innerHTML = `<p>${questions[index].question}</p><input type='text' id='userAnswer'><button onclick='checkAnswer()' class="main-btn">submit</button>`;
 }
 function checkAnswer() {
 const userAnswer = document.getElementById('userAnswer').value;
 if (userAnswer.trim().toLowerCase() === questions[currentQuestionIndex].answer.toLowerCase()) {
 userScore++;
 scoreDisplay.textContent = userScore;
 }
 currentQuestionIndex++;
 if (currentQuestionIndex < questions.length) {
 displayQuestion(currentQuestionIndex);
 } else {
 quizContainer.innerHTML = "<p>Quiz completed!</p>";
 nextQuestionButton.style.display = 'none';
 }
 }
 nextQuestionButton.addEventListener('click', () => {
 displayQuestion(currentQuestionIndex);

 });
 displayQuestion(currentQuestionIndex); // Initialize the first question
</script>
</body>
