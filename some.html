    <script>
// write a function that reverse a string
function rString(str) {
return str.split('').reverse().join('');
}
console.log(rString('hi how are you?'));

// find minimum number
function fmin(numbers){
    return Math.min(...numbers);
}
console.log(fmin([1,2,3,4,5,0,-3]));

// find the maximum number
function fmax(numbers){
    return Math.max(...numbers);

}
console.log(fmax([ 1,2,3,5,8,77]));
