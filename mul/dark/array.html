<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array practice</title>
</head>
<body>
    
    <script> 
    let item1 = [1,2,3,4,5,6,7];
    let item2 = [10,20,30,40,50,60,70];
    let items = item1.concat(item2);
    console.log(items);// This will return new array
    console.log(items.toString());
      item1.push(12);// add element at first.
    item2.pop(70);// remove element from last
    console.log(item1);
    console.log(item2);

     let arr= item1.slice(1,5);//This one will ignore the end index. and make a slice from start index to (before ) end index.
     console.log(arr);
     item1.unshift(50);// add element at first+

     console.log(item1);
     item2.shift();// remove the first element
     console.log(item2);
     item1.splice(3,2,1010,20293);// it will start from the 3rd index,, delete that value and add new value
     // syntax : splice(start value, deletecount, newElement); 
     console.log(item1);
    
    </script>
</body>
</html>
