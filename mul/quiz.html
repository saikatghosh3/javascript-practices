<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple quiz app </title>
</head>
<body>
    <script>
        function Question(question,answers,correct) {
            this.question = question;
            this.answers = answers;
            this.correct = correct;
        }
 
        Question.prototype.displayQuestion = function() {
            console.log(this.question);

            for(var i = 0; i < this.answers.length; i++ ) {
                console.log(i + ':' +
                this.answers[i]);
            }
        }
        var q1 = new Question ('Is JavaScript is the coolest programming language in the world?',
        ['Yes', 'No'], 0);
         
        var q2 = new Question ('What is the full form the html?',
        ['cascading style sheet', 'hypertext manu language', 'hypertext markup language'], 2)
         
        var q3 = new Question('Do you like webdeveloping?',['Yes', 'No'],0);


        var question =[q1, q2, q3];
        var n = Math.floor(Math.random()* question.length);
        question[n].displayQuestion();
        </script>
</body>
</html>
