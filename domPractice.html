<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">Dom practice</title>

    <style>
        #newDiv{
            width: 200px;
            height: 200px;
            background-color: aqua;
            border: 1px solid black;
        }

        #btn{
            margin-top: 1rem;
        }

        #myParagraph {
            margin-top: 1rem;
            font-size: 16px;
        }


    </style>
</head>
<body>

    <div id="newDiv">





     
    </div>
       <button id="btn" >Click Me</button>


<!-- Show & Hide a Paragraph -->
    <p id="myParagraph">This is a paragraph that can be shown or hidden.</p>
    <button id="toggleBtn">Show/Hide Paragraph</button>




    <!-- Count Button Clicks -->

<!-- Display a number on the screen that increases by 1 each time a button is clicked. -->



    <p id="clickCount">Button clicked 0 times</p>
    <button id="countBtn">Click to increase</button>
    <button id="countBtn2">Click to  decrease</button>


    <!-- Toggle Password Visibility -->
    <div>
        <input type="text" id="passwordField" placeholder="Enter Password">
        <button id="togglePasswordBtn">Show/Hide Password</button>


    <script src="domPractice.js"></script>
</body>
