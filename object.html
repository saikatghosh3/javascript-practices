<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript object and array</title>
    <p>This is an example of javascript object </p>
    <script>
        /* Object example*/
        var MyPC={
            Brand:"Hp",
            Screen:"15.6",
            isLaptop: true,
            Disk:"500GB",
            Ram:"5GB"

        }
        document.write(MyPC['Screen'],['Disk']+"<br>");


        /*Array example*/
        var category=["Fruits","vegetables","Meats","Drinks","Eggs"]
        document.write([category]);
       
    </script>
</head>

</body>
</html>
