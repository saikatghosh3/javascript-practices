<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Page</title>
  <style>
    body {
  font-family: Arial, sans-serif;
}

.container {
  max-width: 800px;
  margin: 0 auto;
}

.product {
  margin-bottom: 50px;
}

.product img {
  max-width: 100%;
  height: auto;
}

.rating {
  margin-bottom: 10px;
}

.star {
  cursor: pointer;
}

.reviews textarea {
  width: 100%;
  height: 80px;
  margin-bottom: 10px;
}

#reviews-list {
  list-style-type: none;
  padding: 0;
}

.review-item {
  margin-bottom: 10px;
}

  </style>
</head>
<body>
  <div class="container">
    <div class="product">
      <img src="img1.jpg" alt="Product Image">
      <h2>Product Name</h2>
      <p>Description of the product.</p>
      <p>$99.99</p>
      <button id="add-to-cart-btn">Add to Cart</button>
      <div class="rating">
        <span class="star" data-rating="1">&#9733;</span>
        <span class="star" data-rating="2">&#9733;</span>
        <span class="star" data-rating="3">&#9733;</span>
        <span class="star" data-rating="4">&#9733;</span>
        <span class="star" data-rating="5">&#9733;</span>
      </div>
      <div class="reviews">
        <h3>Reviews</h3>
        <ul id="reviews-list"></ul>
        <textarea id="review-text" placeholder="Write a review"></textarea>
        <button id="submit-review">Submit Review</button>
      </div>
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
  const stars = document.querySelectorAll('.star');
  const reviewsList = document.getElementById('reviews-list');
  const reviewText = document.getElementById('review-text');

  stars.forEach(star => {
    star.addEventListener('click', () => {
      const rating = star.dataset.rating;
      alert(`You rated this product ${rating} stars.`);
      // You can send this rating data to the server for processing
    });
  });

  document.getElementById('submit-review').addEventListener('click', () => {
    const review = reviewText.value.trim();
    if (review !== '') {
      const li = document.createElement('li');
      li.textContent = review;
      li.classList.add('review-item');
      reviewsList.appendChild(li);
      reviewText.value = '';
    }
  });

  document.getElementById('add-to-cart-btn').addEventListener('click', () => {
    console.log('add-to-cart-btn');
    alert('Product added to cart!');
    // You can add logic to update the cart on the website
  });
});

  </script>
</body>
</html>
