<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown-interactive program</title>
    <style>
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
.dropdown{
    position: relative;
    display: inline-block;
}
.dropdown-button{
    color: black;
    padding: 15px;
    border: 1px solid black;
    cursor:pointer;
}
.dropdown-options{
display: none;
position: absolute;
background-color: blueviolet;
min-width: 120px;
list-style-type: none;
z-index: 1;
}
.dropdown-option{
    padding: 10px;
    cursor: pointer;
    border-bottom: 1px solid black;
}
    </style>
</head>
<body>
<div class="dropdown">
    <button class="dropdown-button">Select a subject</button>
    <ul id="dropdown-options" class="dropdown-options">
        <li class="dropdown-option">English</li>
        <li class="dropdown-option">Math</li>
        <li class="dropdown-option">Physics</li>
        <li class="dropdown-option"> Chemestry</li>
    </ul>
</div> <!--end dropdown-->

    <script>
const dropdownButton = document.querySelector('.dropdown-button');
const dropdownOptions = document.querySelector('.dropdown-options');
dropdownButton.addEventListener('click', () =>{
dropdownOptions.style.display = dropdownOptions.style.display === 'none' ? 'block' : 'none';
});

    </script>
</body>
</html>
