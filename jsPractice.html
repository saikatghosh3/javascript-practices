function isPrime(n){

    for (let i = 2; i <= Math.sqrt(n); i++) {
        if (n % i === 0) {
            return false;   
        }
    }

}

// Convert the first letter of each word to uppercase.
function convertFirstletter(str){
    return str

        .map(word => word.charAt(0).toUpperCase() + word.slice(1))
        .join(' ');
}
